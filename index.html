<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkNow Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/application.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo-dark.svg" alt="MarkNow">
        </div>
    </header>
    <section class="top">
        <div class="top-sc">
            <div>
                <h1 class="catch_copy">The best Markdown.</h1>
                <button class="view_on_github">
                    <ion-icon name="logo-github"></ion-icon>View on GitHub
                </button>
            </div>
        </div>
        <div class="top-sc">
            <div class="like-editor">
                <span class="mark"><b># What's the best Markdown tool?</b></span><br>
                <br>
                <span class="mark"><b>**Markdown**</b></span> is a markup language that is an alternative to <span class="mark"><b>**</b><em>*HTML*</em><b>**</b></span>.<br>
                <br>
                Its grammar is intuitive and very easy to understand, and it's used in many places, including GitHub.<br>
                <br>
                <span class="mark"><em>*There area many tools for you.*</em></span><br>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
